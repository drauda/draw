<html>
<script type="text/javascript">
var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

var x = "black",
    y = 2;

function init() {
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
}

function color(obj) {
    switch (obj.id) {
        case "green":
            x = "#339900";
            break;
        case "blue":
            x = "blue";
            break;
        case "red":
            x = "red";
            break;
        case "yellow":
            x = "yellow";
            break;
        case "orange":
            x = "#FF6600";
            break;
        case "black":
            x = "black";
            break;
        case "white":
            x = "white";
            break;
    }
    if (x == "white") y = 14;
    else y = 50;

}

function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
}

function erase() {
    var m = confirm("Are you sure you want to delete this?");
    if (m) {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }
}

//function save() {
   // document.getElementById("canvasimg").style.border = "2px solid";
   // var dataURL = canvas.toDataURL();
  //  document.getElementById("canvasimg").src = dataURL;
  //  document.getElementById("canvasimg").style.display = "inline";
//}

function findxy(res, e) {
    if (res == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        flag = true;
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            ctx.fillRect(currX, currY, 2, 2);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (res == 'up' || res == "out") {
        flag = false;
    }
    if (res == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}
</script>
<body onload="init()">
    <canvas id="can" width="1000" height="1000" style="position:absolute;top:10%;left:10%;border: 1px solid black"></canvas>
    <div style="position:absolute;top:0%;left:43%;font-family:sans-serif;color:#00FFFF;"><strong>Choose Color</strong></div>
    <div style="position:absolute;top:5%;left:36%;width:30px;height:30px;border-radius:100px; background:#339900;" id="green" onclick="color(this)"></div>
    <div style="position:absolute;top:5%;left:40%;width:30px;height:30px;background:blue;border-radius:100px;" id="blue" onclick="color(this)"></div>
    <div style="position:absolute;top:5%;left:44%;width:30px;height:30px;background:red;border-radius:100px;" id="red" onclick="color(this)"></div>
    <div style="position:absolute;top:5%;left:48%;width:30px;height:30px;background:yellow;border-radius:100px;" id="yellow" onclick="color(this)"></div>
    <div style="position:absolute;top:5%;left:52%;width:30px;height:30px;background:#FF6600;border-radius:100px;" id="orange" onclick="color(this)"></div>
    <div style="position:absolute;top:5%;left:56%;width:30px;height:30px;background:black;border-radius:100px;" id="black" onclick="color(this)"></div>
    <div style="position:absolute;top:0%;left:12%;font-family:sans-serif;color:#FF0000;"><strong>Eraser</strong></div>
    <div style="position:absolute;top:5%;left:13%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
    
   
    <input type="button" value="start over" id="clr" size="23" onclick="erase()" style="position:absolute;top:05%;left:78%;border-radius:80px/80px">
</body>
</html>
